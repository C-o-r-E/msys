{% extends "members/main.html" %}
{% load static %}
{% block content %}

<div class="page-header">
  <h1>Access Group list</h1>
</div>

{% if group_list %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Group Name</th>
    </tr>
  </thead>
  <tbody>
    {% for group in group_list %}
    <tr>
	  <td>{{group.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>
  No access groups...
</p>
{% endif %}


{% endblock %}
