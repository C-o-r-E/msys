{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<div class="page-header">
  <h1>Create a new membership</h1>
</div>

<form class="form-horizontal" role="form" action="{% url 'addMembership' %}" method="post"> {% csrf_token %}
  {% for field in ms_form %}
  <div class="form-group">
	 {{ field.errors }}
	 {{ field.label_tag }} {{ field }}
  </div>
	 {% endfor %}
	 <input type="submit" value="Submit" />
</form>

{% endblock %}
