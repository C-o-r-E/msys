{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<div class="page-header">
  <h1>Time Block list</h1>
</div>

{% if block_list %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Block Name</th>
    </tr>
  </thead>
  <tbody>
    {% for block in block_list %}
    <tr>
	  <td>{{block.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>
  No access blocks...
</p>
{% endif %}


{% endblock %}
