{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<div class="page-header">
  <h1>List of Promotions</h1>
</div>

{% if promo_list %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Promotion</th>
      <th>Default Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in promo_list %}
    <tr>
	  <td><a href="{% url 'promoItems' p.pk %}">{{p.name}}</a></td>
      <td>{{p.quantity}}</td>
      <td><a href="{% url 'editPromo' p.pk %}" class="btn btn-primary btn-xs">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>
  No Promotions...
</p>
{% endif %}


{% endblock %}
