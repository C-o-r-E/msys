{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}


<div class="panel panel-primary">
  <div class="panel-heading">
{% if report %}
	<h3 class="panel-title">Edit Report</h3>
  </div>

  <div class="panel-body">
	<form class="form-horizontal" role="form" action="{% url 'editIncidentReport' report.pk %}" method="post"> {% csrf_token %}
{% else %}
	<h3 class="panel-title">New Report</h3>
  </div>

  <div class="panel-body">
	<form class="form-horizontal" role="form" action="{% url 'incidentReport' %}" method="post"> {% csrf_token %}
{% endif %}

	  {% for field in report_form %}
	  <div class="form-group">
		{{ field.errors }}
		{{ field.label_tag }} {{ field }}
	  </div>
	  {% endfor %}
	  <input type="submit" value="Submit" />
	</form>
  </div>
</div>
{% endblock %}
