{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<div class="page-header">
  <h1>Event Log</h1>
</div>

{% if log_list %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Event Log Data</th>
    </tr>
  </thead>
  <tbody>
    {% for log_data in log_list %}
    <tr>
	  <td>{{log_data}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>
  No log...
</p>
{% endif %}


{% endblock %}
