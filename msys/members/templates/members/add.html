{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<h1>Add a new member</h1>

<form class="form-horizontal" role="form" action="{% url 'addMember' %}" method="post"> {% csrf_token %}
  {% for field in mem_form %}
  <div class="form-group">
	 {{ field.errors }}
	 {{ field.label_tag }} {{ field }}
  </div>
	 {% endfor %}
	 <input type="submit" value="Submit" />
</form>

{% endblock %}
